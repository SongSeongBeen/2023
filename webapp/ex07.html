<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>

	<h1>자바스크립트 예제</h1>

	<script type="text/javascript">
	
		for(var dan = 2; dan<=9; dan++){
			document.write("<br>");
			for(var i = 1; i<=9; i++){
				document.write(dan+"*"+i+"="+dan*i+"&nbsp;");
			}
			
		}
		
	</script>


</body>


</html>
