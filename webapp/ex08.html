<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>

	<h1>자바스크립트 예제</h1>

	<script type="text/javascript">
		var str = "*"
		for(var i = 0; i<=1; i++){
			document.write("*");
			document.write("<br>");
			for(var i = 0; i<=3; i++){
				document.write(str=str+"*");
				document.write("<br>");
			}
		}
		
		
	</script>


</body>


</html>
