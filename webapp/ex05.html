<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>

	<h1>자바스크립트 예제</h1>

	<script type="text/javascript">
		var inputNum = prompt("연결 번호를 입력하세요");
		
		switch(inputNum) {
		  case "1":  
			  document.write("R101호")
		    break;
		  case "2":  
			  document.write("R102호")
		    break;
		  case "3":  
			  document.write("R104호")
		  case "4":  
			  document.write("R104호")
		    break;
		  default :
			  document.write("상담원")
			  break;
		}
		
		if (inputNum === 1) {
			document.write("R101호")
		} else if (inuptNum === 2) {
			document.write("R102호")
		} else if(inuptNum === 3){
			document.write("R103호")
		} else if(inuptNum === 4){
			document.write("R104호")
		}
	</script>


</body>


</html>
