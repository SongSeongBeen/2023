<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>송성빈의 홈페이지 입니다.</title>
        <link rel="stylesheet" href="./assets/css/mysite.css">
        <link rel="stylesheet" href="./assets/css/bWrite.css">
    </head>

    <body>
        <!-- wrap -->
        <div id="wrap">
            <!-- header -->
            <div id="header" class="clearfix">
                <h1><a href="main.html">MySite</a></h1>
                <ul class="clearfix">
                    <li><a href="main.html">로그인</a></li>
                    <li><a href="main.html">회원가입</a></li>
                </ul>
            </div>
            <!-- header -->
            
            <!-- nav -->
            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>
            <!-- nav -->

             <!-- contents -->
            <div id="contents2" class="clearfix">
                <!-- aside -->
                <div id="aside">
                    <h2>게시판</h2>

                    <ul>
                        <li>일반 게시판</li>
                        <li>댓글 게시판</li>
                        <li>첨부 게시판</li>
                    </ul>
                </div>
                <!-- aside -->

                <!-- main -->
                <div id="main"> 
                    <!-- main header -->
                    <div id="main-header" class="clearfix">
                        <h3>일반게시판</h3>

                        <ul class="clearfix">
                            <li>홈</li>
                            <li>게시판</li>
                            <li class="last">일반 게시판</li>
                        </ul>
                    </div>
                    <!-- main header -->

                    <!-- 게시판 -->
                    <div id="bWrite" class="clearfix">

                        <form action="" method="">
                            <!-- 게시판 선택 -->
                            <div class="form-group">
                                <label class="form-text" for="boardType">게시판선택</label>
                                <select id="select-boardType" name="">
                                    <option value="" selected="selected">게시판을 선택하세요</option>
                                    <option value="">공지사항</option>
                                    <option value="">일반게시판</option>
                                    <option value="">익명게시판</option>
                                </select>
                            </div>
                             <!-- 게시판 선택 -->

                            <!-- 아이디 -->
                            <div class="form-group">
                                <label class="form-text" for="text-title">아이디</label>
                                <input id="text-title" type="text" name="" value="">
                            </div> <!-- 아이디 -->
                            

                            <!-- 패스워드 -->
                            <div class="form-group">
                                <label class="form-text" for="text-password">비밀번호</label>
                                <input id="text-password" type="text" name="" value="">
                            </div> <!-- 패스워드 -->
                        
                            
                            <!-- 공개범위 -->
                            <div class="form-group">
                                <span class="form-text">공개범위</span>

                                <label for="rdo-me">본인</label>
                                <input id="rdo-me" type="radio" name="scope" value="">

                                <label for="rdo-login"rdo-login>로그인회원</label>
                                <input id="rdo-login" type="radio" name="scope" value="">

                                <label for="rdo-friend">친구</label>
                                <input id="rdo-friend" type="radio" name="scope" value="">

                                <label for="rdo-all">전체</label>
                                <input id="rdo-all" type="radio" name="scope" value="">
                            </div>  <!-- 공개범위 -->
                        
                            <!-- 허용범위 -->
                            <div class="form-group">
                                <span class="form-text">허용범위</span>

                                <label for="chk-reply">댓글허용</label>
                                <input id="chk-reply" type="checkbox" name="scope" value="">

                                <label  for="chk-answer">답글허용</label>
                                <input id="chk-reply" type="checkbox" name="scope" value="">

                                <label  for="chk-like">좋아요 허용</label>
                                <input id="chk-reply" type="checkbox" name="scope" value="">
                            </div> <!-- 허용범위 -->
                            

                            <!-- 내용 -->
                            <div class="form-group">
                                <span class="form-text vc">본문</span>
                                <textarea id="text-content"></textarea>
                            </div>  <!-- 내용 -->
                        

                            <!-- 첨부파일 -->
                            <div class="form-group">
                                <label class="form-text">첨부파일</label>
                                <input type="file" name="" value="">
                            </div>  <!-- 첨부파일 -->
                        
                            <!-- 마지막버튼 -->
                            <div class="btn-area">
                                <button class="btn btn-gray" type="submit">등록</button>
                                <button class="btn btn-red" type="reset">초기화</button>
                                <button class="btn btn-blue" type="reset">초기화</button>
                            </div> <!-- 마지막버튼 -->
                        </form>
                    </div>   <!-- 게시판 -->
                  
                        
                </div>  <!-- main -->
               
            </div>  <!-- contents2 -->
           
            <!-- footer -->
            <div id="footer">
                Copyright ⓒ2020 송성빈 All right reserved
            </div> <!-- footer -->
            
        </div> <!-- wrap -->
        

    </body>

 
</html>
