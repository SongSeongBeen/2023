<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>송성빈의 홈페이지 입니다.</title>
        <link rel="stylesheet" href="./assets/css/mysite.css">
        <link rel="stylesheet" href="./assets/css/signup.css">
    </head>

    <body>
        <!-- wrap -->
        <div id="wrap">
            <!-- header -->
            <div id="header" class="clearfix">
                <h1><a href="main.html">MySite</h1>
                <ul class="clearfix">
                    <li><a href="main.html">로그인</a></li>
                    <li><a href="main.html">회원가입</a></li>
                </ul>
            </div>
            <!-- header -->
            
            <!-- nav -->
            <!-- <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div> -->
            <!-- nav -->

             <!-- contents -->
            <div id="contents2" class="clearfix">
                <!-- main -->
                <div id="main"> 
                    <!-- main header -->
                    <div id="main-header" class="clearfix">
                        <h3>회원가입</h3>

                        <ul class="clearfix">
                            <li>홈</li>
                            <li class="last">회원가입</li>
                        </ul>
                    </div> <!-- main header -->
                    
                    <!-- 게시판 -->
                    <div id="signup" class="clearfix">

                        <form action="" method="">
                            <!-- 아이디 -->
                            <div class="box-line">
                                <label class="text-box" for="text-id">아이디</label>
                                <input class="text-box2" id="text-id" type="text" name="" value="">
                            </div> <!-- 아이디 -->
                            
                            <!-- 비밀번호 -->
                            <div class="box-line">
                                <label class="text-box" for="text-password">패스워드</label>
                                <input class="text-box2" id="text-password" type="text" name="" value="">
                            </div>  <!-- 비밀번호 -->

                            <!-- 이름 -->
                            <div class="box-line">
                                <label class="text-box" for="text-name">이름</label>
                                <input class="text-box2" id="text-name" type="text" name="" value="">
                            </div>  <!-- 이름 -->

                             <!-- 프로필사진 -->
                             <div class="box-line">
                                <label class="text-box">프로필사진</label>
                                <input type="file" name="" value="">
                            </div>  <!-- 프로필사진 -->

                            <!-- 주소 -->
                            <div class="box-line">
                                <div>
                                <label class="text-box" for="text-address">주소</label>
                                <input class="text-box2" id="text-address" type="text" name="" value="">
                                <button class="" type="submit">우편번호찾기</button>
                                </div>
                                <div>
                                <label class="text-box" for="text-address2"></label>
                                <input id="text-address2" type="text" name="" value="">
                                </div>
                            </div>  <!-- 주소 -->

                            <!-- 이동통신사 -->
                            <div class="box-line">
                                <label class="text-box" for="boardType">이동통신사</label>
                                <select id="select-boardType" name="">
                                    <option value="" selected="selected">선택해주세요</option>
                                    <option value="">SKT</option>
                                    <option value="">KT</option>
                                    <option value="">LG</option>
                                </select>
                            </div>  <!-- 이동통신사 -->

                            <!-- 나이 -->
                            <div class="box-line">
                                <span class="text-box">나이</span>

                                <label for="rdo-me">10대</label>
                                <input id="rdo-me" type="radio" name="scope" value="">

                                <label for="rdo-login"rdo-login>20대</label>
                                <input id="rdo-login" type="radio" name="scope" value="">

                                <label for="rdo-friend">30대</label>
                                <input id="rdo-friend" type="radio" name="scope" value="">

                                <label for="rdo-all">40대</label>
                                <input id="rdo-all" type="radio" name="scope" value="">
                            </div> <!-- 나이 -->

                            <!-- 취미 -->
                            <div class="box-line">
                                <span class="text-box">취미</span>

                                <label for="chk-reply">독서</label>
                                <input id="chk-reply" type="checkbox" name="" value="">

                                <label  for="chk-answer">음악</label>
                                <input id="chk-reply" type="checkbox" name="" value="">

                                <label  for="chk-like">여행</label>
                                <input id="chk-reply" type="checkbox" name="" value="">

                                <label  for="chk-like">영화</label>
                                <input id="chk-reply" type="checkbox" name="" value="">

                                <label  for="chk-like">코딩</label>
                                <input id="chk-reply" type="checkbox" name="" value="">

                                <label  for="chk-like">기타</label>
                                <input id="chk-reply" type="checkbox" name="" value="">
                            </div> <!-- 취미 -->

                            <!-- 내용 -->
                            <div class="box-line clearfix">
                                <span class="text-box" id="my">자기소개</span>
                               <textarea id="text-content"></textarea>
                            </div>  <!-- 내용 -->

                            <div class="btn-line">
                                <button class="btn" type="submit">등록</button>
                                <button class="btn" type="reset">초기화</button>
                            </div> <!-- 마지막버튼 -->
                        
                            
                        </form>
                    </div>   <!-- 게시판 -->
                  
                        
                </div>  <!-- main -->
               
            </div>  <!-- contents2 -->
           
            <!-- footer -->
            <div id="footer">
                Copyright ⓒ2020 송성빈 All right reserved
            </div> <!-- footer -->
            
        </div> <!-- wrap -->
        

    </body>

 
</html>
